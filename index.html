<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IDV Assignment Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background: #f1f5f9;
      color: #111827;
      overflow: hidden;
    }

    /* 左侧导航 */
    .sidebar {
      width: 260px;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.2rem;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .menu button {
      background: transparent;
      border: none;
      color: #cbd5e1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      text-align: left;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .menu button:hover {
      background: #1e293b;
      color: white;
    }

    .menu button.active {
      background: #22c55e;
      color: #0f172a;
      font-weight: 600;
    }

    .menu span {
      display: block;
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 2px;
    }

    /* 右侧内容区 */
    .content {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 50px;
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .workspace {
      flex: 1;
      position: relative;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: white;
    }

    iframe.active {
      display: block;
    }

    /* 响应式 */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        overflow-x: auto;
      }

      .menu {
        flex-direction: row;
        gap: 0.5rem;
      }

      .menu button {
        white-space: nowrap;
      }

      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 左侧导航 -->
  <div class="sidebar">
    <div class="logo">IDV Project Portfolio</div>

    <div class="menu">
      <button class="tab-btn active" data-target="frame1">
        Assignment 1
        <span>Data Visualization</span>
      </button>

      <button class="tab-btn" data-target="frame2">
        Assignment 2
        <span>Interactive Design</span>
      </button>

      <button class="tab-btn" data-target="frame3">
        Assignment 3
        <span>Dynamic Visualization</span>
      </button>

      <button class="tab-btn" data-target="frame4">
        Assignment 4
        <span>Final Project</span>
      </button>
    </div>
  </div>

  <!-- 右侧展示区 -->
  <div class="content">
    <div class="topbar">
      Integrated IDV Assignment Viewer
    </div>

    <div class="workspace">

      <!-- 修改下面的 src 为你自己的路径 -->

      <iframe 
        id="frame1" 
        src="IDV-assignment1-main/index.html">
      </iframe>

      <iframe 
        id="frame2" 
        src="IDV-assignment2-main/index.html">
      </iframe>

      <iframe 
        id="frame3" 
        src="IDV-assignment3-main/index.html">
      </iframe>

      <iframe 
        id="frame4" 
        src="IDV-assignment4-main/index.html">
      </iframe>

    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    const frames = document.querySelectorAll("iframe");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const targetId = btn.dataset.target;

        frames.forEach(frame => {
          frame.classList.remove("active");
          if(frame.id === targetId) {
            frame.classList.add("active");
          }
        });
      });
    });
  </script>

</body>
</html>
